  <script>

    var chart;

    const revenueSeries = [
      {
        date: new Date(2022, 0, 1),
        value: 50000
      },

      {
        date: new Date(2022, 1, 1),
        value: 50000
      },

      {
        date: new Date(2022, 2, 1),
        value: 40000
      },

      {
        date: new Date(2022, 3, 1),
        value: 20000
      },

      {
        date: new Date(2022, 4, 1),
        value: 70000
      },

      {
        date: new Date(2022, 5, 1),
        value: 30000
      },


    ]

    const grossProfitSeries = [
      {
        date: new Date(2022, 0, 1),
        value: 30000
      },

      {
        date: new Date(2022, 1, 1),
        value: 10000
      },

      {
        date: new Date(2022, 2, 1),
        value: 5000
      },

      {
        date: new Date(2022, 3, 1),
        value: 7500
      },

      {
        date: new Date(2022, 4, 1),
        value: 2500
      },

      {
        date: new Date(2022, 5, 1),
        value: 10000
      },


    ]

    const operatingProfitSeries = [
      {
        date: new Date(2022, 0, 1),
        value: 1000
      },

      {
        date: new Date(2022, 1, 1),
        value: 1500
      },

      {
        date: new Date(2022, 2, 1),
        value: 2000
      },

      {
        date: new Date(2022, 3, 1),
        value: 2500
      },

      {
        date: new Date(2022, 4, 1),
        value: 3400
      },

      {
        date: new Date(2022, 5, 1),
        value: 2400
      },


    ]
    function plot(months) {
      const revenueChart =
      {
        label: 'Revenue',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(60, 60, 60)',
        data: [],
      }

      const grossProfitChart =
      {
        label: 'Gross Profit',
        backgroundColor: 'rgb(128, 128, 255)',
        borderColor: 'rgb(128, 128, 255)',
        data: [],
      }

      const operatingProfitChart =
      {
        label: 'Operating Profit',
        backgroundColor: 'rgb(255, 187, 153)',
        borderColor: 'rgb(255, 187, 153)',
        data: [],
      }

      const labels = [
      ]

      for (var i = 0; i < revenueSeries.length; i++) {
        if (!months || i + months >= revenueSeries.length) {
          const revenue = revenueSeries[i]
          const grossProfit = grossProfitSeries[i]
          const operatingProfit = operatingProfitSeries[i]
          revenueChart.data.push(revenue.value)
          grossProfitChart.data.push(grossProfit.value)
          operatingProfitChart.data.push(operatingProfit.value)
          labels.push(revenue.date.getFullYear() + "/" + (revenue.date.getMonth() + 1))
        }
      }

      const config = {
        type: 'line',
        data: {
          labels: labels,
          datasets: [revenueChart, grossProfitChart, operatingProfitChart]
        },
        options: {}
      };
      if (chart) {
        chart.destroy()
      }
      chart = new Chart(
        document.getElementById('myChart'),
        config
      );
    }

    plot()

    $("#period").on("change", function () {
      const value = $(this).val();
      plot(+value)
    })
  </script>
